<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLLI Archive</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            font-family: Arial;
            padding: 10px;
            background: #f1f1f1;
        }
        .header{
            display: flex;
            justify-content: space-between;
            padding: 30px;
            align-items: center;
            background: white;
            margin: 30px;
        }
        .logo img{
            height: 60px;
        }
        
        .topnav {
            display: flex;
            gap: 10px;
        }

        .topnav a {
            color: #1fa0cf;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 5px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }


        .des{
            text-align: center;
            background-color: white;
            padding: 30px;
            margin: 30px;
        }
        .des span{
            color: #1fa0cf;
            font-weight: bold;
            font-size: 25px;
        }
        .des img{
            float: left;
            width: 150px;
            height: 150px;
        }
        .des h4{
            color: #888888;
            font-family: "Arial";
        }

        .song-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 40px;
        }

        .song-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .song-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 150px;
        }

        .song-title {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .song-meta {
            background-color: #f1f1f1;
            padding: 25px;
            border-radius: 8px;
            font-size: 14px;
        }

        .song-votes {
            flex: 0 0 200px;
            background-color: #e6f4ff;
            padding: 10px;
            height: 150px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #1fa0cf;
            font-weight: bold;
        }
        button {
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            background-color: #1fa0cf;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8ecf;
        }

        textarea {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .footer{
            padding: 20px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
            color: #888888;
        }

        @media screen and (max-width: 800px) {
            .leftcolumn, .center, .rightcolumn, .left, .right {
                width: 100%;
                padding: 0;
            }
        }

        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
