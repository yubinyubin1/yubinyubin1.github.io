        }

        body{
            font-family: Arial;

        }
        .header{
            padding: 30px;
            text-align: center;
            background: white;

        .header h1{

        }
        .des{
            text-align: center;
            background-color: white;

            margin: 30px;
        }
        .des span{
            color: #1fa0cf;
            font-weight: bold;
            font-size: 25px;

        .leftcolumn{

            width: 33%;

            background-color: #f1f1f1;
            padding-left: 20px;
        }

            background-color: #f1f1f1;
            padding-left: 20px;
        }

        .fakeimg{
            background-color: #aaa;
            width: 100%;
            padding: 20px;
        }

        .card{
            text-align: center;
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .row:after{
            content: "";
            display: table;
            clear: both;
        }

        .footer{
            padding: 20px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
            color: #888888;
        }

        @media screen and (max-width: 800px) {
            .leftcolumn, .center, .rightcolumn, .left, .right {
                width: 100%;
                padding: 0;
            }
        }

        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
