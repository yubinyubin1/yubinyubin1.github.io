            display: flex;

            gap: 15px;
            align-items: stretch;
            position: relative;
        }

        .receiver-sender {
            display: flex;
            justify-content: flex-start;
        }

        .receiver-sender.right {
            justify-content: flex-end;
        }

        .receiver,

        .music-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .music-input,

            width: 100%;
            box-sizing: border-box;
        }

        .letter-text {

         select {

        }

        button {
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            background-color: #1fa0cf;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8ecf;
        }

        textarea {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .footer{
            padding: 20px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
            color: #888888;
        }

        @media screen and (max-width: 800px) {
            .leftcolumn, .center, .rightcolumn, .left, .right {
                width: 100%;
                padding: 0;
            }
        }

        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
    </style>
